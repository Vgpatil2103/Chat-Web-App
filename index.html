<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form class="form-username">
        <h1>Join The Chat Room</h1>
        <p>Username</p>
        <input type="text" id="username-input">
        <button id="join-btn">Join Chat</button>


    </form>
    
  
    <div class="chatroom-container">

        <div class="chatroom-header">
          <span id="name"></span>  Chatroom
        </div>
        <div class="messages" id="msg-container">

        </div>
        <div class="send-msg">
            <input type="text" placeholder="Enter messages" id="msg-input">
            <button id="send-btn">Send</button>
            <button id="exit-btn">Exit</button>
        </div>
    </div>

    <p class="vgp">Made with❤️ By Vaibhav</p>


    <script src="script.js">

    </script>
</body>
</html>
